<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Path to the Fundamental Theory of Physics</title>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="p5/p5.min.js"></script>
  <script defer src="classes/Connection.js"></script>
  <script defer src="classes/Node.js"></script>
  <script defer src="classes/Wolfram.js"></script>
  <script defer src="sketch.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="body-wrapper">
    <div id="canvas"></div>
    <div class="controls d-flex flex-column mx-4">
      <p>Total nodes: <span id="total-nodes"></span></p>
      <form action="fundamental-physics" id="fundamental-physics" class="">
        <fieldset>
          <legend>Fundamental physics</legend>
          <input type="number" name="amount-iterations" id="amount-iterations" value="1" class="rounded" />
          <input type="submit" value="Graph iterations" id="submit-fundamental-physics" class="btn btn-info rounded w-100" />
        </fieldset>
      </form>
      <hr>
      <div class="edges text-center mb-3">
        <input type="checkbox" name="draw-edges" id="draw-edges" hidden checked>
        <label for="draw-edges" class="rounded px-5 py-2 w-100">Draw edges</label>
      </div>
      <div class="tips text-center">
        <input type="checkbox" name="draw-tips" id="draw-tips" hidden checked>
        <label for="draw-tips" class="rounded px-5 py-2 w-100">Draw tips</label>
      </div>
      <hr>
      <button id="clear" class="mt-auto centered btn btn-info w-100">Clear</button>
    </div>
  </div>
</body>

</html>
