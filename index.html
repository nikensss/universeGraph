<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>p5.js example</title>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="p5/p5.min.js"></script>
  <script src="classes/Connection.js"></script>
  <script src="classes/Dot.js"></script>
  <script src="classes/Santaolalla.js"></script>
  <script src="sketch.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="canvas"></div>
    <div class="controls">
      <p>Total dots: </p>
      <p id="total-dots"></p>

      <form action="fundamental-physics" id="fundamental-physics">
        <fieldset>
          <legend>Fundamental physics</legend>
          <input type="number" name="amount-iterations" id="amount-iterations" value="1" />
          <input type="submit" value="Graph iterations" id="submit-fundamental-physics" />
        </fieldset>
      </form>

      <button id="clear" class="centered">Clear</button>
    </div>
  </div>
</body>

</html>
